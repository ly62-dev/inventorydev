<!DOCTYPE html>
<html>
<head>
    <title>Inventory Manager</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('inventoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const item = document.getElementById('item').value;
                const qty = document.getElementById('qty').value;
                const category = document.getElementById('category').value;

                fetch('https://script.google.com/macros/s/AKfycbxOT47luKRd1FAXaYtRnhFfL3CypFZOS-0wEevYGJs_aF7hsu9A5MRDvLXdsHQWftkE/exec', {
                    method: 'POST',
                    mode: 'cors', 
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ item: "Test Item", qty: 5, category: "Sample" })
                })
                .then(response => {
                    if (!response.ok) { throw new Error("Network response was not ok"); }
                    return response.json();
                })
                .then(data => console.log("Success:", data))
                .catch(error => console.error("Fetch Error:", error));

            });
        });
    </script>
</head>
<body>
    <h2>Inventory Manager</h2>
    
    <form id="inventoryForm">
        <input type="text" id="item" placeholder="Item Name" required />
        <input type="number" id="qty" placeholder="Quantity" required />
        <input type="text" id="category" placeholder="Category" required />
        <button type="submit">Add</button>
    </form>
</body>
</html>
