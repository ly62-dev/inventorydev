<!DOCTYPE html>
<html>
<head>
    <title>Inventory Manager</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('inventoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const item = document.getElementById('item').value;
                const qty = document.getElementById('qty').value;
                const category = document.getElementById('category').value;

                fetch('https://script.google.com/macros/s/AKfycbwsj_6iJ1cspP50qVd0U718r1gXa51G6x_IYvPSZ4Pt9vXuMO0FX14WdLIb2t11OQM/exec', {
                    method: 'POST',
                    mode: 'cors', 
                    redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ item, qty, category })
                })
                .then(response => {
                    if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }
                    return response.json();
                })
                .then(data => console.log("Success:", data))
                .catch(error => console.error("Fetch Error:", error));
            });
        });
    </script>
</head>
<body>
    <h2>Inventory Manager</h2>
    
    <form id="inventoryForm">
        <input type="text" id="item" placeholder="Item Name" required />
        <input type="number" id="qty" placeholder="Quantity" required />
        <input type="text" id="category" placeholder="Category" required />
        <button type="submit">Add</button>
    </form>
</body>
</html>
