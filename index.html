<!DOCTYPE html>
<html>
<head>
    <title>Inventory Manager</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('inventoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const item = document.getElementById('item').value;
                const qty = document.getElementById('qty').value;
                const category = document.getElementById('category').value;

                fetch('https://script.google.com/macros/s/AKfycbzaQGX242c0-E9F50bSB2RuCKRRhJTG1s_M1qFGfDpg8mZ3suuBYBVixEN4nhegAhI/exec', {
                    method: 'POST',
                    mode: 'cors', // Ensure cross-origin requests
                    body: JSON.stringify({item: "Test Item", qty: 5, category: "Sample"}),
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.json())
                .then(data => {
                    alert("Item added successfully!");
                    document.getElementById('inventoryForm').reset();
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            });
        });
    </script>
</head>
<body>
    <h2>Inventory Manager</h2>
    
    <form id="inventoryForm">
        <input type="text" id="item" placeholder="Item Name" required />
        <input type="number" id="qty" placeholder="Quantity" required />
        <input type="text" id="category" placeholder="Category" required />
        <button type="submit">Add</button>
    </form>
</body>
</html>
